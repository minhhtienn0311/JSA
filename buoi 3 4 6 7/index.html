<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai bt</title>
    <script src="https://kit.fontawesome.com/a64131ba24.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/popup.css">


</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main -->
    <main>
        <!-- search bar -->
        <div class="input-group mb-3" id="search-bar">
            <span class="input-group-text" id="basic-addon1">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" class="form-control" placeholder="search">
        </div>

        <!-- products list -->
        <div id="product-list">
        </div>

        <!-- popup edit -->
        <div class="popup" id="editPopup">
            <div class="popup-header">Edit Product</div>
            <div class="popup-body">
                <form id="edit-form">
                    <label for="name">Product name</label>
                    <input type="text" placeholder="Product name" id="name" name="name" required>
                    <label for="price">Product price</label>
                    <input type="number" placeholder="Product price" id="price" name="price" required>
                    <label for="img">Product image link</label>
                    <input type="text" placeholder="Product image link" id="img" name="img" required>
                    <div class="form-actions"><!-- button -->
                        <button type="reset" id="cancel-edit-btn">Cancel</button>
                        <button type="submit" id="cancel-save-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <!-- js files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/data.js"></script>
</body>

</html>
